<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TechStore - Redirecting...</title>
    <script type="text/javascript">
        // SPA iÃ§in 404 redirect - hemen index.html'e yÃ¶nlendir
        var l = window.location;
        var path = l.pathname;

        // Ana URL'e path'i parametre olarak ekle
        window.location.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?redirect=' + encodeURIComponent(path)
        );
    </script>
</head>

<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>ðŸ”„ Redirecting...</h2>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>
</body>

</html>
